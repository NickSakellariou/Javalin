<html>
    <head>
        <meta charset="utf8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
        @componentRegistration
    </head>
    <body>
    	<div class="header">
			<a href="/">
				<h1>
					<img src="http://localhost:7777/icons/book.jpg">
						BookTime
				</h1>
			</a>
			<h5>All about books</h5>
			<br>
			<br>
			<h3>Find your next favourite book!</h3>	
		</div>

        <main id="main-vue" v-cloak>
            @routeComponent
        </main>
        
        <div id="id01" class="modal">
		  
		  <form class="modal-content animate" action="/login" method="post">
			<div class="container">
			  <label for="username"><b>Username</b></label>
			  <input type="text" placeholder="Enter Username" name="username" required>

			  <label for="password"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="password" required>
				
			  <button type="submit">Login</button>
			</div>

			<div class="container" style="background-color:#f1f1f1">
			  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			  <span class="psw">In order to login you must first <a href="/register">register</a></span>
			</div>
		  </form>
		</div>

		<script>
		var modal = document.getElementById('id01');

		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
		</script>
        <script>
            new Vue({el: "#main-vue"});
            
        </script>
    </body>
    <style>
		
		body{
			background-image: url("http://localhost:7777/icons/background.gif");
			font-family: Arial, Helvetica;
			margin: 0
		}
		
		.header{
			background-color: #003366;
			text-align: center;
		}
		
		.header img{
			width:60px;
			position:relative;
			border-radius: 50%;
		}
		
		.header h1{
			font-size: 50px;
			color:white;
			display:inline;
		}
		
		.header h1:hover{
			color:black
		}
		
		.header h5{
			font-size: 80%;
			color:#ffffe6;
			display:inline;
		}
		
		.header h3{
			color:white;
			position:relative;
			bottom:10px;
			right:7px;
		}
		
		a:hover, a:visited, a:link, a:active
		{
			text-decoration: none;
		}
		
		.navbar{
			position:relative;
			bottom:8px;
		}
		
		.material-icons{
			position:relative;
			left:10px;
		}
		
		.profile{
			width:55%;
		    margin-right:2%;
		    float: left;
		}
		
		form.search{
			position:relative;
			top: 8px;
		}
		
		form.search input[type=text] {
		  padding: 10px;
		  font-size: 17px;
		  border: 1px solid grey;
		  float: left;
		  width: 85%;
		  background: #f1f1f1;
		}
		
		form.search button {
			padding-bottom: 7px;
			padding-left: 1px;
		  float: left;
		  width: 15%;
		  background: #2196F3;
		  color: white;
		  font-size: 17px;
		  border: 1px solid grey;
		  border-left: none;
		  cursor: pointer;
		}
		
		form.search button:hover {
		  background: #0b7dda;
		}
		
		form.search::after {
		  content: "";
		  clear: both;
		  display: table;
		}
		
		.logout{
			width:42%;
	    	float: left;
			position:relative;
			top: 6px;
			left: 30px;
		}
		
		input[type=text], input[type=password] {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  box-sizing: border-box;
		}
		
		button {
		  background-color: #4CAF50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  cursor: pointer;
		  width: 100%;
		}
		
		button:hover {
		  opacity: 0.8;
		}
		
		.cancelbtn {
		  width: auto;
		  padding: 10px 18px;
		  background-color: #f44336;
		}
		
		.container {
		  padding: 16px;
		}
		
		span.psw {
		  float: right;
		  padding-top: 16px;
		}
		
		.modal {
		  display: none;
		  position: fixed;
		  z-index: 1;
		  left: 0;
		  top: 0;
		  width: 100%;
		  height: 100%;
		  overflow: auto;
		  background-color: rgb(0,0,0);
		  background-color: rgba(0,0,0,0.4);
		  padding-top: 60px;
		}
		
		.modal-content {
		  background-color: #fefefe;
		  margin: 5% auto 15% auto;
		  border: 1px solid #888;
		  width: 80%;
		}
		
		.close {
		  position: absolute;
		  right: 25px;
		  top: 0;
		  color: #000;
		  font-size: 35px;
		  font-weight: bold;
		}
		
		.close:hover,
		.close:focus {
		  color: red;
		  cursor: pointer;
		}
		
		.animate {
		  -webkit-animation: animatezoom 0.6s;
		  animation: animatezoom 0.6s
		}
		
		@-webkit-keyframes animatezoom {
		  from {-webkit-transform: scale(0)} 
		  to {-webkit-transform: scale(1)}
		}
		  
		@keyframes animatezoom {
		  from {transform: scale(0)} 
		  to {transform: scale(1)}
		}
		
    </style>
</html>
